
<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
       
        <div class="card rounded-0">
          <div class="card-header bg-dark text-light">
            <h3 class="mb-0">Password Reset</h3>
          </div>
          <div class="card-body">
            <form class="form" [formGroup]=user>
              <div class="form-group">
                <label for="uname1">Enter New Password</label>
                <input type="text" formControlName="password" name="password"  placeholder="Password"  class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" formControlName="confirmPassword" name="password"   placeholder="Confirm Password" class="form-control rounded-0"  required>
                <span *ngIf="hasPasswordErr" [class.text-danger]="hasPasswordErr">Please Enter Correct Password</span>
              </div>
             
              <button type="button" [disabled]="!user.valid" (click)="resetPassword()" class="btn btn-primary float-right">Login</button>
            </form>
          </div>
        
        </div>
     
  
      </div>
  
  
    </div>
  </div>
