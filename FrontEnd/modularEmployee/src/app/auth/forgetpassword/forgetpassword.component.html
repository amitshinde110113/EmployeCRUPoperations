<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>


            <div class="card rounded-0">
                <div class="card-header bg-dark text-light">
                    <h3 class="mb-0">Forget Password</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]=user>
                        <div class="form-group">
                            <label for="uname1">Email</label>
                            <input type="text" formControlName="email" name="email" placeholder="Email"
                                class="form-control rounded-0" required>
                        </div>
                            
                        <button type="button"  [disabled]="!user.valid || hasRestLink " *ngIf="!hasRestLink"(click)="checkUser()"
                            class="btn btn-primary float-right" >Submit</button>
                            <small *ngIf="hasRestLink" [class.text-success]="hasRestLink">Pasword reset link sent to your mail</small>
                            <small *ngIf="hasRestLink"><a href="http://mail.google.com">Gmail</a></small> 

                    </form>
                </div>
            </div>

        </div>


    </div>


</div>
